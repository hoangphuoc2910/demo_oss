<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy Tr√¨nh Ki·ªÉm Tra & ƒê√°nh Gi√°</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {

        .btn-check {

        }

        .btn-check:hover {

        }

        .btn-submit {

        }

        .btn-submit:hover {

        /* Ph·∫ßn th√¥ng tin server (Hi·ªán sau khi ki·ªÉm tra) */
        #serverInfo {

            background: #e8f6f3;

        /* Ph·∫ßn ƒë√°nh gi√° (·∫®n m·∫∑c ƒë·ªãnh) */
        #ratingSection {

        /* Rating Stars */

        .rating label {

        .rating label:before {

        .rating input:checked~label,

        .rating label:hover~label {

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);

            }
        }
    </style>
</head>

<body>

    <div class="container">
        <i class="fas fa-user-circle" style="font-size: 50px; color: #3498db; margin-bottom: 10px;"></i>
        <h2>B∆∞·ªõc 1: Th√¥ng tin</h2>
        <p class="step-title">Nh·∫≠p th√¥ng tin & Ki·ªÉm tra Server</p>

        <input type="text" id="txtName" placeholder="H·ªç v√† t√™n c·ªßa b·∫°n">

            üïí Gi·ªù Server: <span id="lblTime">...</span><br>
            üî¢ T·ªïng l∆∞·ª£t truy c·∫≠p: <span id="lblCount">...</span>
        </div>

        <div id="ratingSection">
            <h2>B∆∞·ªõc 2: ƒê√°nh gi√°</h2>
            <p class="step-title">Ch·∫•m ƒëi·ªÉm ch·∫•t l∆∞·ª£ng k·∫øt n·ªëi</p>

            <div class="rating">
                <input type="radio" name="star" id="star5" value="5"><label for="star5"></label>
                <input type="radio" name="star" id="star4" value="4"><label for="star4"></label>
                <input type="radio" name="star" id="star3" value="3"><label for="star3"></label>
                <input type="radio" name="star" id="star2" value="2"><label for="star2"></label>
                <input type="radio" name="star" id="star1" value="1"><label for="star1"></label>
            </div>

            <button class="btn btn-submit" onclick="submitRating()" id="btnSubmit">
                <i class="fas fa-paper-plane"></i> G·ª≠i ƒë√°nh gi√°
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://dh52201267oss.somee.com/api/time';

        // H√ÄM 1: KI·ªÇM TRA K·∫æT N·ªêI (G·ªåI GET)
        async function checkServer() {
            const name = document.getElementById('txtName').value;
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n tr∆∞·ªõc khi ki·ªÉm tra!");

            const btn = document.getElementById('btnCheck');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang k·∫øt n·ªëi...';
            btn.disabled = true;

            try {
                // G·ªçi GET ƒë·ªÉ l·∫•y gi·ªù (kh√¥ng g·ª≠i d·ªØ li·ªáu g√¨ c·∫£)
                const res = await fetch(API_URL, { method: 'GET' });
                if (!res.ok) throw new Error("Server l·ªói ho·∫∑c ch∆∞a b·∫≠t!");

                const data = await res.json();

                // Hi·ªÉn th·ªã th√¥ng tin server
                document.getElementById('lblTime').innerText = data.serverTime;
                document.getElementById('lblCount').innerText = data.totalChecks;
                document.getElementById('serverInfo').style.display = 'block';

                // M·ªü kh√≥a B∆∞·ªõc 2 (ƒê√°nh gi√°)
                document.getElementById('ratingSection').style.display = 'block';

                // Kh√≥a n√∫t ki·ªÉm tra l·∫°i ƒë·ªÉ user t·∫≠p trung ƒë√°nh gi√°
                btn.innerHTML = '<i class="fas fa-check"></i> ƒê√£ ki·ªÉm tra xong';
                btn.style.background = '#95a5a6';

            } catch (e) {
                alert("L·ªói: " + e.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-satellite-dish"></i> Ki·ªÉm tra l·∫°i';
            }
        }

        // H√ÄM 2: G·ª¨I ƒê√ÅNH GI√Å (G·ªåI POST)
        async function submitRating() {
            const name = document.getElementById('txtName').value;
            const dob = document.getElementById('txtDob').value;
            const stars = document.querySelector('input[name="star"]:checked');

            if (!stars) return alert("Vui l√≤ng ch·ªçn s·ªë sao!");

            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = 'ƒêang g·ª≠i...';

            try {
                // G·ªçi POST ƒë·ªÉ l∆∞u d·ªØ li·ªáu
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        dob: dob ? dob : null,
                        rating: parseInt(stars.value)
                    })
                });

                if (res.ok) {
                    alert("‚úÖ C·∫£m ∆°n b·∫°n ƒë√£ ƒë√°nh gi√°!");
                    location.reload(); // T·∫£i l·∫°i trang ƒë·ªÉ l√†m m·ªõi
                } else {
                    alert("L·ªói khi g·ª≠i ƒë√°nh gi√°.");
                }
            } catch (e) { alert("L·ªói m·∫°ng: " + e.message); }
        }
    </script>
</body>

</html>
