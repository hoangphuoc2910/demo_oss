<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quáº£n LÃ½ Sáº£n Pháº©m (Cross-Domain)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-3">ðŸ›’ Frontend Somee - Backend InfinityFree</h2>

        <div class="card p-4 mb-4 shadow-sm">
            <input type="hidden" id="pId">
            <div class="row g-2">
                <div class="col-md-4"><input id="pName" class="form-control" placeholder="TÃªn SP"></div>
                <div class="col-md-3"><input id="pPrice" type="number" class="form-control" placeholder="GiÃ¡"></div>
                <div class="col-md-3"><input id="pDesc" class="form-control" placeholder="MÃ´ táº£"></div>
                <div class="col-md-2 d-flex gap-1">
                    <button onclick="save()" id="btnSave" class="btn btn-success w-100"><i class="fas fa-plus"></i>
                        ThÃªm</button>
                    <button onclick="resetForm()" id="btnCancel" class="btn btn-secondary" style="display:none;"><i
                            class="fas fa-times"></i></button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover">
                    <tbody id="list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // âš ï¸ QUAN TRá»ŒNG: Thay báº±ng link InfinityFree cá»§a báº¡n (dÃ¹ng HTTP thÆ°á»ng)
        const API = 'api.php';

        let products = [];

        async function load() {
            try {
                const res = await fetch(API);
                const text = await res.text();

                try {
                    products = JSON.parse(text); // Ã‰p kiá»ƒu JSON
                    render(products);
                } catch (e) {
                    console.error("Lá»—i dá»¯ liá»‡u:", text);
                    alert("KhÃ´ng Ä‘á»c Ä‘Æ°á»£c dá»¯ liá»‡u tá»« InfinityFree! (Xem Console)");
                }
            } catch (e) { console.error("Lá»—i káº¿t ná»‘i:", e); }
        }

        function render(data) {
            document.getElementById('list').innerHTML = data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td><strong>${p.name}</strong></td>
                    <td class="text-danger">${p.price}</td>
                    <td>${p.description}</td>
                    <td>
                        <button onclick="edit(${p.id})" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                        <button onclick="del(${p.id})" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`).join('');
        }

        async function save() {
            const id = document.getElementById('pId').value;
            const data = {
                id: id,
                name: document.getElementById('pName').value,
                price: document.getElementById('pPrice').value,
                description: document.getElementById('pDesc').value
            };

            // Náº¿u cÃ³ ID -> PUT (Sá»­a), KhÃ´ng ID -> POST (ThÃªm)
            const method = id ? 'PUT' : 'POST';

            await fetch(API, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            resetForm();
            load();
        }

        function edit(id) {
            const p = products.find(x => x.id == id);
            if (p) {
                document.getElementById('pId').value = p.id;
                document.getElementById('pName').value = p.name;
                document.getElementById('pPrice').value = p.price;
                document.getElementById('pDesc').value = p.description;
                document.getElementById('btnSave').className = 'btn btn-warning w-100';
                document.getElementById('btnSave').innerHTML = '<i class="fas fa-save"></i> LÆ°u';
                document.getElementById('btnCancel').style.display = 'block';
            }
        }

        function resetForm() {
            document.getElementById('pId').value = '';
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pDesc').value = '';
            document.getElementById('btnSave').className = 'btn btn-success w-100';
            document.getElementById('btnSave').innerHTML = '<i class="fas fa-plus"></i> ThÃªm';
            document.getElementById('btnCancel').style.display = 'none';
        }

        async function del(id) {
            if (confirm('XÃ³a nhÃ©?')) {
                await fetch(`${API}?id=${id}`, { method: 'DELETE' });
                load();
            }
        }

        load();
    </script>
</body>

</html>
